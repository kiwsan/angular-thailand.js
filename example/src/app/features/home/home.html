<h1>Location</h1>
<p>Where is you property located?</p>

<div>
  <md-input-container class="md-block" flex-gt-xs>
    <input name="search" ng-model="search">
  </md-input-container>
</div>

<md-address class="row shadow pt-4 pb-4">

  <div class="col-md-12">
    <md-input-container class="md-block" flex-gt-xs>
      <label>Address 1</label>
      <input name="address1" ng-model="address.address1" required>
    </md-input-container>
  </div>

  <div class="col-md-12">
    <md-input-container class="md-block" flex-gt-xs>
      <label>Address 2 (optional)</label>
      <input name="address2" ng-model="address.address2">
    </md-input-container>
  </div>

  <div class="col-md-6">
    <md-district>

      <md-input-container class="md-block" flex-gt-xs>
        <label>District</label>
        <input name="district" ng-model="address.district" required>
      </md-input-container>

    </md-district>
  </div>

  <div class="col-md-6">
    <md-amphoe>

      <md-input-container class="md-block" flex-gt-xs>
        <label>Amphoe</label>
        <input name="amphoe" ng-model="address.amphoe" required>
      </md-input-container>

    </md-amphoe>
  </div>

  <div class="col-md-6">
    <md-province>

      <md-input-container class="md-block" flex-gt-xs>
        <label>Province</label>
        <input name="province" ng-model="address.province" required>
      </md-input-container>

    </md-province>
  </div>

  <div class="col-md-6">
    <md-zipcode>

      <md-input-container class="md-block" flex-gt-xs>
        <label>Zip code</label>
        <input name="zipcode" ng-model="address.zipcode" required>
      </md-input-container>

    </md-zipcode>
  </div>

  <div class="col-md-12">
    <div class="mapouter">
      <div class="gmap_canvas">
        <iframe width="100%" height="290" id="gmap_canvas" src="https://maps.google.com/maps?q=thailand&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
        <a href="https://www.embedgooglemap.net">embedgooglemap.net</a>
      </div>
      <style>
        .mapouter {
          position: relative;
          text-align: right;
          height: 290px;
          width: 100%;
        }
        .gmap_canvas {
          overflow: hidden;
          background: none!important;
          height: 290px;
          width: 100%;
        }
      </style>
    </div>
  </div>
</md-address>
